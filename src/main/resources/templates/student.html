<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav th:include="navbar" ></nav>
	<div class="container p-4">
		<div class="row">
			<h1>List Student</h1>
		</div>
		
		<div class="row ">
			<div class="col-lg-3">
					<a th:href="@{/addStudent}" class="btn btn-primary btn-sm mb-3" >Add Student</a>			
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr >
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
 <tbody>
    <tr th:each="e : ${allStudent}"> 
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.email}"></td>
        <td>   <a th:href="@{/student/edit/{id}(id=${e.id})}" class="btn btn-primary p-1">Update</a> <a th:href="@{/student/delete/{id}(id=${e.id})}" class="btn btn-danger">Delete</a> 
        <td/>
    </tr>
</tbody>
</table>
	</div>

</body>
</html>
